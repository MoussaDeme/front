                    }
                    // scales: {
                    //     yAxes: [{
                    //         ticks: {

                    //     }]

                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],

                            'rgba(255, 99, 132, 0.2)',

                            'rgba(255, 99, 132, 1)',

                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'

                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        </script>
            </div>
